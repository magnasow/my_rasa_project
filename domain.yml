    - text: "Au revoir ! N'hésitez pas à revenir si vous avez besoin d'aide."

  utter_ask_trends:
    - text: "Les tendances actuelles incluent des vêtements durables et des styles minimalistes. Que cherchez-vous exactement ?"

  utter_beauty_tips:
    - text: "Un bon conseil beauté : hydratez votre peau quotidiennement et utilisez des produits adaptés à votre type de peau."

  utter_style_tip:
    - text: "Pour améliorer votre look, essayez des accessoires qui correspondent à votre tenue ou ajoutez une touche de couleur audacieuse."

  utter_ask_colors:
    - text: "Les couleurs tendance cette saison incluent le vert sauge, le bleu ciel et le terracotta."

